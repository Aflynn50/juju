name: "Build"
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**.go'
      - 'go.mod'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
      matrix:
        platform:
           - { os: linux, arch: amd64 }
           - { os: linux, arch: arm64 }
           - { os: linux, arch: s390x }
           - { os: linux, arch: ppc64le }
           - { os: windows, arch: amd64 }
           - { os: darwin, arch: amd64 }

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Restore musl cache
      id: restore-musl-cache
      uses: actions/cache/restore@v3
      with:
        key: ${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('./scripts/dqlite/Makefile') }}
        path: |
          ./_deps/musl-${{ runner.arch }}

    - name: Build
      run: |
        GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} make go-build

    - name: Save musl cache
      uses: actions/cache/save@v3
      with:
        key: ${{ steps.restore-musl-cache.outputs.cache-primary-key }}
        path: |
          ./_deps/musl-${{ runner.arch }}
