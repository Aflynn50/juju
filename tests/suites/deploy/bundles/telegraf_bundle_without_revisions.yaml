series: focal
applications:
  influxdb:
    charm: influxdb
    channel: stable
    num_units: 1
    to:
    - "0"
    constraints: arch=amd64
  telegraf:
    charm: telegraf
    channel: stable
  tinybash:
    charm: tiny-bash
    channel: stable
    num_units: 1
    to:
    - "1"
    constraints: arch=amd64
machines:
  "0": {}
  "1": {}
relations:
- - telegraf:juju-info
  - tinybash:juju-info
- - telegraf:influxdb-api
  - influxdb:query
